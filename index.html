<!doctype html>
<html>

<head>

  <title>GDG DevFest Brasil 2014</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="./components/platform/platform.js">

  <link rel="import" href="./components/font-roboto/roboto.html">
  <link rel="import" href="./components/core-header-panel/core-header-panel.html">

<body unresolved>

  <core-header-panel>

    <core-toolbar>

    <google-map latitude="-14.2400732" longitude="-53.1805017"  minZoom="5" maxZoom="11" zoom="5" fit>
      <google-map-marker latitude="-10.976712" longitude="-37.040825"

        <p><img src="./img/devfestne.png" /></p>
        <p>18/10/2014, em Aracaju. Acesse: <a href="http://devfestne.com.br/">devfestne.com.br</a></p>
      </google-map-marker>

      <!-- DevFest Sul -->
      <google-map-marker latitude="-30.027753" longitude="-51.221618"
                         title="DevFest Sul" draggable="false" icon="./img/gdg-marker.png">
        <p><img src="./img/devfests.png" /></p>
        <p>23/08/2014, em Porto Alegre. Acesse: <a href="http://devfestsul.com.br/">devfestsul.com.br</a></p>
      </google-map-marker>
